<!DOCTYPE html>
<html lang="ja">

<html>

<head>
    <title>DIC cafe</title>
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/contact.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="header_nav">
            <a href="index.html" class="logo"><img src="images/sample_logo_k.png"></a>
            <ul class="global_nav">
                <a href="index.html" class="global_nav_item">
                    <li>Home</li>
                </a>
                <a href="#menu" class="global_nav_item">
                    <li>Menu</li>
                </a>
                <a href="contact.html" class="global_nav_item">
                    <li>Contact</li>
                </a>
            </ul>
        </nav>
    </header>
    <section class="section_inner">
        <div class="section_title">
            <h1>CONTACT</h1>
            <p>inquiry</p>
        </div>
        <form action="#" method="POST">
            <table class="contact">
                <tr class="contact_line">
                    <td class="contact_sign"><label for="name">name</label></td>
                    <td class="contact_input"><input type="text" name="name" id="name"></td>
                </tr>
                <tr class="contact_line">
                    <td class="contact_sign"><label for="phonenumber">Contact information</label></td>
                    <td class="contact_input"><input type="tel" name="phonenumber" id="phonenumber"></td>
                </tr>
                <tr class="contact_line">
                    <td class="contact_sign"><label for="region">Your area</label></td>
                    <td>
                        <select id="region">
                <option value="0">Please select</option>
                <option value="1">Hokkaido</option>
                <option value="2">Tojokku</option>
                <option value="3">Tokoyo</option>
                <option value="4">Kinki</option>
                <option value="5">Chuba</option>
                <option value="6">chuguku・kuchuko</option>
                <option value="7">kushyu</option>
              </select>
                    </td>
                </tr>
                <tr class="contact_content">
                    <td class="contact_sign"><label for="content">Contents</label></td>
                    <td class="contact_input"><textarea name="content" id="content"></textarea></td>
                </tr>
            </table>
            <div class="contact_btn_area">
                <button type="reset" class="contact_btn reset_btn">Reset</button>
                <button type="submit" class="contact_btn submit_btn">Send</button>
            </div>
        </form>
    </section>
    <footer>
        <nav>
            <ul>
                <a href="index.html">
                    <li>Home</li>
                </a>
                <a href="#menu">
                    <li>Menu</li>
                </a>
                <a href="contact.html">
                    <li>Contact</li>
                </a>
                <a href="index.html">
                    <li>
                        <img src="images/sample_logo_w.png">
                    </li>
                </a>
            </ul>
        </nav>
        <p class="copy_right">© DIVE INTO CODE Corp. All RIGHTS RESERVED.</p>
    </footer>
</body>

</html>
